notifications:
  email: false
matrix:
  include:
    #OracleJDK 8
    - language: java
      jdk: oraclejdk8
      addons:
        apt:
          packages:
            - oracle-java8-installer
      before_cache:
        - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
        - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
      cache:
        directories:
          - $HOME/.gradle/caches/
          - $HOME/.gradle/wrapper/
      before_script:
        - java -version
        - javac -version
      script:
        - ./gradlew test
    #OpenJDK 8
    - language: java
      dist: trusty
      jdk: openjdk8
      before_script:
        - java -version
        - javac -version
      script:
        - ./gradlew test
      addons:
        apt:
          packages:
            - openjdk-8-jdk
      before_cache:
        - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
        - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
      cache:
        directories:
           - $HOME/.gradle/caches/
           - $HOME/.gradle/wrapper/
     #Generating Pandoc documentation
    - language: generic
      addons:
        apt:
          packages:
            - pandoc
      script:
        - if [ "${TRAVIS_BRANCH}" = "book" ]; then
              pandoc --version
          fi;
