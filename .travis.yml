notifications:
  email: false
matrix:
  include:
    #OracleJDK 8
    - language: java
      jdk: oraclejdk8
      addons:
        apt:
          packages:
            - oracle-java8-installer
      before_cache:
        - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
        - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
      cache:
        directories:
          - $HOME/.gradle/caches/
          - $HOME/.gradle/wrapper/
      before_script:
        - java -version
        - javac -version
      script:
        - ./gradlew test
    #OpenJDK 8
    - language: java
      dist: trusty
      jdk: openjdk8
      before_script:
        - java -version
        - javac -version
      script:
        - ./gradlew test
      addons:
        apt:
          packages:
            - openjdk-8-jdk
      before_cache:
        - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
        - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
      cache:
        directories:
           - $HOME/.gradle/caches/
           - $HOME/.gradle/wrapper/
     #Generating Pandoc documentation
    - language: r
      dist: trusty
      env:
        - secure: ""
      branches:
        only:
        - book
      pandoc_version: 1.19.2.1
      install:
        - pandoc --version
        - tlmgr install xkeyval
      script:
        #create pdf
        - pandoc ./doc/ru.md --latex-engine=xelatex -o ru.pdf;
        - pandoc ./doc/en.md --latex-engine=xelatex -o en.pdf;

        #setup ssh
        - echo $pass | gpg --passphrase-fd 0 deploy_key.gpg
        - chmod 600 deploy_key
        - eval `ssh-agent -s`
        - ssh-add deploy_key

        #commit pdf
        - git fetch origin
        - git checkout gh-pages
        - git config user.name "$COMMIT_AUTHOR_EMAIL"
        - git config user.email "Travis CI"
        - git add -f ru.pdf en.pdf
        - git commit -m "Built book from {$SHA}."
        - git remote rm origin
        - git remote add origin git@github.com:OpenSecreto/SigmaCoin.git
        - git push -f origin gh-pages

