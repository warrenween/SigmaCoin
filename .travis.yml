language: java
before_install:
  - chmod +x gradlew
install:
  - curl -sL https://github.com/jpm4j/jpm4j.installers/raw/master/dist/biz.aQute.jpm.run.jar >jpm4j.jar
  - java -jar jpm4j.jar -u init
  - jpm install com.codacy:codacy-coverage-reporter:assembly
script:
  - ./gradlew coverage
after_script:
  - codacy-coverage-reporter -l Java -r build\reports\jacoco\jacocoTestReport.xml
jdk:
  - oraclejdk8
  #- openjdk8
