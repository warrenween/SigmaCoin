notifications:
  email: false
matrix:
  include:
    #OracleJDK 8
    - language: java
      jdk: oraclejdk8
      addons:
        apt:
          packages:
            - oracle-java8-installer
      before_cache:
        - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
        - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
      cache:
        directories:
          - $HOME/.gradle/caches/
          - $HOME/.gradle/wrapper/
      before_script:
        - java -version
        - javac -version
      script:
        - ./gradlew test
    #OpenJDK 8
    - language: java
      dist: trusty
      jdk: openjdk8
      before_script:
        - java -version
        - javac -version
      script:
        - ./gradlew test
      addons:
        apt:
          packages:
            - openjdk-8-jdk
      before_cache:
        - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
        - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
      cache:
        directories:
           - $HOME/.gradle/caches/
           - $HOME/.gradle/wrapper/
     #Generating Pandoc documentation
    - language: r
      dist: trusty
      branches:
        only:
        - book
      pandoc_version: 1.19.2.1
      install:
        - pandoc --version
        - tlmgr install xkeyval
      script:
        #create pdf
        - pandoc ./doc/ru.md --latex-engine=xelatex -o ru.pdf;
        - pandoc ./doc/en.md --latex-engine=xelatex -o en.pdf;

        #setup ssh
        - openssl aes-256-cbc -K $encrypted_b4615568df0b_key -iv $encrypted_b4615568df0b_iv -in github_deploy_key.enc -out github_deploy_key -d
        - chmod 600 github_deploy_key
        - eval `ssh-agent -s`
        - ssh-add github_deploy_key

        #commit pdf
        - git fetch origin
        - git checkout -b gh-pages origin/gh-pages
        - git config user.name "$COMMIT_AUTHOR_EMAIL"
        - git config user.email "Travis CI"
        - git add -f ru.pdf en.pdf
        - git commit -m "Built book from {$SHA}."
        - git push -f "git@github.com:OpenSecreto/SigmaCoin.git" gh-pages

